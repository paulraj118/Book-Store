<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | Book Haven</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        body {
            margin: 0;
            background: linear-gradient(to right, #f5efe6, #e8dccb);
        }
        nav{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:55px;
  background:linear-gradient(to right,gold,grey);
  display:flex;
  align-items:center;
  padding:0 25px;
  z-index:5;
  box-shadow:0 4px 10px rgba(0,0,0,0.6);
}

nav a{
  text-decoration:none;
  color:black;
  margin-right:30px;
  font-weight:bold;
  transition:0.3s;
}

nav a:hover{
  color:white;
  transform: scale(1.1);
}

nav img{
  margin-left:auto;
  width:95px;
  height:40px;
  object-fit:cover;
}

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            margin-top: 60px;
        }

        .contact-box {
            background: #ffffff;
            max-width: 900px;
            width: 100%;
            display: flex;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        /* Left Side */
        .contact-info {
            background: #6b4f3f;
            color: #fff;
            padding: 40px;
            width: 40%;
        }

        .contact-info h2 {
            margin-bottom: 20px;
        }

        .contact-info p {
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .info-item {
            margin-bottom: 15px;
        }

        .info-item strong {
            display: block;
            margin-bottom: 5px;
        }

        /* Right Side */
        .contact-form {
            padding: 40px;
            width: 60%;
        }

        .contact-form h2 {
            margin-bottom: 20px;
            color: #6b4f3f;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .form-group textarea {
            resize: none;
            height: 120px;
        }

        .btn {
            background: #6b4f3f;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #543c2f;
        }

        @media (max-width: 768px) {
            .contact-box {
                flex-direction: column;
            }
            .contact-info,
            .contact-form {
                width: 100%;
            }
        }
    </style>
</head>
<body>
  <nav>
  <a href="INDEX.html">Home</a>
  <a href="about.html">About Us</a>
  <a href="menu.html">Menu</a>
  <a href="Contact Us.html">Contact Us</a>
  <img src="./book3.webp" alt="Logo">
</nav>

<div class="container">
    <div class="contact-box">

        <!-- Left Info Section -->
        <div class="contact-info">
            <h2>üìö Book Haven</h2>
            <p>
                Have a question about our books, orders, or events?
                We'd love to hear from you. Reach out anytime!
            </p>

            <div class="info-item">
                <strong>üìç Address</strong>
                123 Story Lane, Booktown, NY 10001
            </div>

            <div class="info-item">
                <strong>üìû Phone</strong>
                +1 234 567 8900
            </div>

            <div class="info-item">
                <strong>üìß Email</strong>
                support@bookhaven.com
            </div>
        </div>

        <!-- Right Form Section -->
        <div class="contact-form">
            <h2>Contact Us</h2>

            <form>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" placeholder="Enter your phone number">
                </div>

                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" placeholder="Subject">
                </div>

                <div class="form-group">
                    <label>Message</label>
                    <textarea placeholder="Write your message here..." required></textarea>
                </div>

                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>

    </div>
</div>

</body>
</html>
